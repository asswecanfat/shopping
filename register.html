    <title>账号注册</title>
    <!-- 注册页面越简单越好-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入基础样式 -->

<body>
    <header class="rhead center">
        <a href="index.html"><img src="images/logo.png" alt=""></a>
    </header>
    <div class="rbody center">
        <div class="rbhead">
            <h3>注册新用户</h3>
            <p>我有账号,去<a href="#">登录</a></p>
        </div>
        <div class="rbbody">
            <form action="">
                <ul>
                    <li>
                        <label for="">手机号:</label><input type="text"><span class="error"><i class="error_icon"></i>
                            手机号码格式不正确,请重新输入</span>
                    </li>
                    <li>
                        <label for="">短信验证码:</label><input type="text"><span class="success"><i
                                class="success_icon"></i>
                            短信验证码输入正确</span>
                    </li>
                    <li>
                        <label for="">登录密码:</label><input type="text"><span class="error"><i class="error_icon"></i>
                            密码不少于5位数,请重新输入</span>
                    </li>
                    <li class="safe_password">
                        安全程度：<em class="low">弱</em> <em class="middle">中</em> <em class="strong">强</em>
                    </li>
                    <li>
                        <label for="">确认密码:</label><input type="text"><span class="error"><i class="error_icon"></i>
                            密码不一致,请重新输入</span>
                    </li>
                    <li class="agree">
                        <input type="checkbox" name="" id=""> 同意协议并注册<a href="#">《之果果用户协议》</a>
                    </li>
                    <li><button>完成注册</button></li>
                </ul>
            </form>
        </div>
    </div>
